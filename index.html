<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Lista modeli - główna</title>
  <!-- Dodanie tagu viewport dla responsywności -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    main {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* wycentrowanie w poziomie */
      gap: 30px;
    }
    .section-box {
      text-align: center; /* wycentrowanie tekstu */
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: 1px solid #aaa;
      border-radius: 5px;
      background-color: #ffffff;
      transition: background-color 0.2s, color 0.2s;
      width: 100%;
      max-width: 200px;
    }
    button:hover {
      background-color: #007BFF;
      color: #fff;
      border-color: #007BFF;
    }
    /* Stylowanie logo */
    .logo {
      max-width: 300px; /* Zmieniono na 300px dla desktopu */
      height: auto;
      margin: -100px auto -100px auto; /* Zmieniono marginesy na -100px */
      display: block;
      width: 100%;
      max-width: 300px;
    }

    /* Responsywność */
    @media (max-width: 1024px) {
      /* Stylizacja dla tabletów */
      header {
        padding: 15px;
      }
      .logo {
        max-width: 150px;
        margin: -50px auto -50px auto; /* Dostosowane marginesy */
      }
      h1 {
        font-size: 1.8em;
      }
      .subheader {
        font-size: 1.1em;
      }
      h2 {
        font-size: 1.4em;
      }
      button {
        padding: 8px 16px;
        font-size: 0.95em;
        max-width: 180px;
      }
    }

    @media (max-width: 768px) {
      /* Stylizacja dla większych telefonów */
      header {
        padding: 10px;
      }
      .logo {
        max-width: 120px;
        margin: -40px auto -40px auto; /* Dostosowane marginesy */
      }
      h1 {
        font-size: 1.6em;
      }
      .subheader {
        font-size: 1em;
      }
      h2 {
        font-size: 1.3em;
      }
      button {
        padding: 7px 14px;
        font-size: 0.9em;
        max-width: 160px;
      }
    }

    @media (max-width: 480px) {
      /* Stylizacja dla małych telefonów */
      header {
        padding: 5px;
      }
      .logo {
        max-width: 100px;
        margin: -30px auto -30px auto; /* Dostosowane marginesy */
      }
      h1 {
        font-size: 1.4em;
      }
      .subheader {
        font-size: 0.95em;
      }
      h2 {
        font-size: 1.2em;
      }
      button {
        padding: 6px 12px;
        font-size: 0.85em;
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Dodanie logo HW na samej górze, wyśrodkowanego z dodatkowym margin -->
    <img src="images/hot-wheels-vector-logo.svg" alt="Hot Wheels Logo" class="logo" />
    
    <h1>Lista modeli HotWheels - Damian M</h1>
    <p class="subheader">Znajdziesz tu dwie sekcje: jedną z modelami, które chcę kupić oraz drugą z modelami, które wystawiamy na sprzedaż.</p>
  </header>

  <main>
    <!-- Sekcja: Lista modeli do kupienia -->
    <div class="section-box">
      <h2>Lista modeli, które chcę kupić:</h2>
      <!-- Zakładamy, że plik buy.html znajduje się w folderze /buy -->
      <button onclick="window.location.href='buy/buy.html'">
        Przejdź do listy
      </button>
    </div>

    <!-- Sekcja: Lista modeli do sprzedania -->
    <div class="section-box">
      <h2>Lista modeli, które chcę sprzedać:</h2>
      <!-- Plik sell.html w folderze /sell -->
      <button onclick="window.location.href='sell/sell.html'">
        Przejdź do listy
      </button>
    </div>
  </main>
</body>
</html>
