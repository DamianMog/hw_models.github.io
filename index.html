<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Filtr danych z CSV</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Dane z arkusza Google Sheets (kolumna K == "Tak")</h1>
  <div id="table-container"></div>
  
  <script>
    // Link do CSV (udostępniony z Google Sheets)
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTntplgD3H3MoafVFReoBHcC_p2gYC7zYsqbuKbBncSDAg4YLG92e72QVdvwWvx6JDZHosRtS-uD144/pub?gid=1713753991&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text()) // Pobieramy zawartość CSV jako tekst
      .then(data => {
        // Rozbijamy tekst na wiersze (nie używamy trim() tutaj)
        let rows = data.split('\n');
        
        // Usuwamy puste wiersze (np. jeśli jest trailing newline)
        rows = rows.filter(row => row.trim() !== '');

        // Pierwszy wiersz to nagłówki
        const headers = rows[0].split(',');

        // Pozostałe wiersze to dane
        const bodyRows = rows.slice(1);

        // Kolumna K to indeks 10 (0=A, 1=B, ..., 10=K)
        const COLUMN_K_INDEX = 10;

        // Filtrujemy wiersze tak, aby w kolumnie K występowało "Tak"
        const filteredRows = bodyRows.filter(row => {
          const cols = row.split(',');
          // Zwracamy true, jeśli w kolumnie K jest dokładnie "Tak"
          return (cols[COLUMN_K_INDEX]?.trim() === 'Tak');
        });

        // Tworzymy tabelę
        const table = document.createElement('table');

        // Thead z nagłówkami
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headers.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Tbody z przefiltrowanymi wierszami
        const tbody = document.createElement('tbody');
        filteredRows.forEach(row => {
          const cols = row.split(',');
          const tr = document.createElement('tr');
          cols.forEach(colData => {
            const td = document.createElement('td');
            td.textContent = colData.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        // Wstawiamy tabelę do kontenera w HTML
        document.getElementById('table-container').appendChild(table);
      })
      .catch(error => {
        console.error('Błąd podczas pobierania lub parsowania CSV:', error);
      });
  </script>
</body>
</html>
